<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Loop Example</title>
</head>
<body>
    <p id="demo"></p>

    <script>
        let text = "";

        // Complete the for loop from 1 to 5
        for (let i = 1; i <= 5; i++) {
            text += "The number is " + i + " ";
        }

        // Display the output
        document.getElementById("demo").innerHTML = text;
    </script>
</body>
</html>
